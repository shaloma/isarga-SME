<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora de BMR y SME</title>
</head>
<body>
  <h1>Calculadora de Tasa Metabólica Basal y Sistema Mexicano de Equivalentes</h1>
  <form id="bmr-form">
    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" min="1" required>
    <br>
    <label for="height">Altura (cm):</label>
    <input type="number" id="height" name="height" min="1" required>
    <br>
    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" name="weight" min="1" required>
    <br>
    <label for="gender">Género:</label>
    <select id="gender" name="gender" required>
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
    </select>
    <br>
    <button type="submit">Calcular</button>
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
