<!DOCTYPE html>
<html lang="es-MX">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de TDEE y SME</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Calculadora de TDEE y Recomendaciones del SME V01</h1>
  <form id="bmr-form">
    <label for="age">Edad (años):</label>
    <input type="number" id="age" min="1" max="120" step="1" required>
    <span class="error-message" title="Por favor, ingrese su edad en años."></span>

    <label for="height">Altura (cm):</label>
    <input type="number" id="height" min="50" max="300" step="1" required>
    <span class="error-message" title="Por favor, ingrese su altura en centímetros."></span>

    <label for="weight">Peso (kg):</label>
    <input type="number" id="weight" min="1" max="400" step="0.1" required>
    <span class="error-message" title="Por favor, ingrese su peso en kilogramos."></span>

    <label for="gender">Género:</label>
    <select id="gender" onchange="toggleHipInput()" required>
      <option value="" disabled selected>Selecciona tu género</option>
      <option value="male">Hombre</option>
      <option value="female">Mujer</option>
    </select>
    <span class="error-message" title="Por favor, seleccione su género."></span>

    <label for="neck">Cuello (cm):</label>
    <input type="number" id="neck" min="1" max="100" step="0.1" required>
    <span class="error-message" title="Por favor, ingrese la medida de su cuello en centímetros."></span>

    <label for="waist">Cintura (cm):</label>
    <input type="number" id="waist" min="1" max="200" step="0.1" required>
    <span class="error-message" title="Por favor, ingrese la medida de su cintura en centímetros."></span>

    <label for="hip" id="hip-label">Cadera (cm):</label>
    <input type="number" id="hip" min="1" max="200" step="0.1">
    <span class="error-message" title="Por favor, ingrese la medida de su cadera en centímetros."></span>

    <label for="activity-level">Nivel de actividad física:</label>
    <select id="activity-level" required>
      <option value="" disabled selected>Selecciona tu nivel de actividad</option>
      <option value="1.2">Sedentario (poco o ningún ejercicio)</option>
      <option value="1.375">Ligero (ejercicio ligero o deportes 1-3 días a la semana)</option>
      <option value="1.55">Moderado (ejercicio moderado o deportes 3-5 días a la semana)</option>
      <option value="1.725">Activo (ejercicio intenso o deportes 6-7 días a la semana)</option>
      <option value="1.9">Muy activo (trabajo físico o entrenamiento 2 veces al día)</option>
      </select>
      <span class="error-message" title="Por favor, seleccione su nivel de actividad física."></span>

      <button type="submit">Calcular</button>

    </form>
    <div id="result"></div>
    <div class="container">
      <div class="slider">
        <div class="circle" id="circle"></div>
      </div>
      <div class="labels">
        <span id="essential-fat" class="label" style="left: 1%;">G.E.</span>
        <span id="athlete" class="label" style="left: calc(24% - 27px);">Atelta</span>
        <span id="in-shape" class="label" style="left: calc(54.5% - 35px);">En forma</span>
        <span id="obese" class="label" style="right: 1%;">Obesidad</span>
      </div>
    </div> 
    <script src="script.js"></script>
  </body>
</html>
